services:
  # 🚀 Traefik (Reverse Proxy mit HTTPS)
  traefik:
    image: traefik:v2.10
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./letsencrypt:/letsencrypt"

  # 🪴 Main website
  generic-website:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - "./www:/usr/share/nginx/html:ro"
    labels:
      - "traefik.http.routers.static.rule=Host(`rdahl.de`)"
      - "traefik.http.routers.static.entrypoints=websecure"
      - "traefik.http.routers.static.tls.certresolver=letsencrypt"

  # 👨🏼 Torge's Website
  torge-website:
    image: ghcr.io/rdahl-de/torge:latest
    restart: unless-stopped
    expose:
      - "3000"
    labels:
      - "traefik.http.services.torge-website.loadbalancer.server.port=3000"
      - "traefik.http.routers.torge.rule=Host(`torge.rdahl.de`)"
      - "traefik.http.routers.torge.entrypoints=websecure"
      - "traefik.http.routers.torge.tls.certresolver=letsencrypt"

  # 👩🏼 Victoria's Website
  # TODO

  # 🗽 Watchtower (automatic updates of containers)
  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    command: --interval 30
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/root/.docker/config.json:/config.json"
