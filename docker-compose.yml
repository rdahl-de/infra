version: '3.8'

services:
  # 🚀 Traefik (Reverse Proxy mit HTTPS)
  traefik:
    image: traefik:v2.10
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./letsencrypt:/letsencrypt"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.role == manager"

  # 👨🏼 Torge's Website
  torge-website:
    image: ghcr.io/rdahl-de/torge:latest
    restart: unless-stopped
    labels:
      - "traefik.http.routers.torge.rule=Host(`torge.rdahl.de`)"
      - "traefik.http.routers.torge.entrypoints=websecure"
      - "traefik.http.routers.torge.tls.certresolver=letsencrypt"
    deploy:
      mode: replicated
      replicas: 2

  # 👩🏼 Victoria's Website
  victoria-website:
    image: ghcr.io/rdahl-de/victoria:latest
    restart: unless-stopped
    labels:
      - "traefik.http.routers.victoria.rule=Host(`victoria.rdahl.de`)"
      - "traefik.http.routers.victoria.entrypoints=websecure"
      - "traefik.http.routers.victoria.tls.certresolver=letsencrypt"
    deploy:
      mode: replicated
      replicas: 2

  # 🗽 Watchtower (automatic updates of containers)
  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    command: --interval 30
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
